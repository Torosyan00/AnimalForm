<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>

    <main>
        <div class="wrapper">
            <div class="form">
                <form action="">
                    <div class="avatar">

                        <div class="deer">
                            <img src="img/deer.png" alt="Panda">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="elephant">
                            <img src="img/elephant.png" alt="Panda">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="panda">
                            <img src="img/panda.png" alt="Panda">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="lion">
                            <img src="img/lion.png" alt="Panda">
                            <span></span>
                            <span></span>
                        </div>
                        <div class="mouse">
                            <img src="img/mouse.png" alt="Panda">
                            <span></span>
                            <span></span>
                        </div>

                    </div>
                    <label for="nickname">NickName</label>
                    <input type="text" id="nickname">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                    <label for="reppassword">Repeat Password</label>
                    <input type="password" id="reppassword">
                    <button>Log in</button>

                    <div class="choose">
                        <h4>Choose Your Input Animal</h4>
                        <label for="animalChoice1" class="choose-container">Deer
                            <input type="radio" id="animalChoice1" name="animal" value="Deer" />
                            <span class="marker"></span>
                        </label>
                        <label for="animalChoice2" class="choose-container">Elephant
                            <input type="radio" id="animalChoice2" name="animal" value="Elephant" />
                            <span class="marker"></span>
                        </label>
                        <label for="animalChoice3" class="choose-container">Panda
                            <input type="radio" id="animalChoice3" name="animal" value="Panda" checked="checked" />
                            <span class="marker"></span>
                        </label>
                        <label for="animalChoice4" class="choose-container">Lion
                            <input type="radio" id="animalChoice4" name="animal" value="Lion" />
                            <span class="marker"></span>
                        </label>
                        <label for="animalChoice5" class="choose-container">Mouse
                            <input type="radio" id="animalChoice5" name="animal" value="Mouse" />
                            <span class="marker"></span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>

</html>
